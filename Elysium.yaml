log-view:
    nickname-format: '%n'
    scroller-highlight-color: '#d33b54'

input-text:
  font-family: 'Lucida Grande'
  font-size: 12px

member-list:
    font-family: 'Lucida Grande'
    font-size: 12
    color: '#444'
    background-color: '#dee3e9'

    operator:
        color: '#000'
    selected:
        color: '#fff'
        background:
            top-line-color: '#68788c'
            bottom-line-color: '#405770'
            top-color: '#8293a6'
            bottom-color: '#445b73'

server-tree:
    background-color: '#dee3e9'
    highlight:
        color: '#d33b54'
    newtalk:
        color: '#d33b54'
    unread:
        color: '#5c2228'
    normal:
        active:
            color: '#444'
        inactive:
            color: '#ccc'
    selected:
        active:
            color: '#000'
        inactive:
            color: '#000'
        background:
            # gradient
            top-line-color: '#adbbd0'
            bottom-line-color: '#8c98b0'
            top-color: '#adbbd0'
            bottom-color: '#98aac4'
